<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Calculadora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <div class="container-calculadora">
            <h1 class="container-titulo">Minha Calculadora</h1>
            <h3 class="container-subtitulo">Primeiro Número</h3> <br>
            <input class="container-input" id="n1" type="number"> <br>
            <h3 class="container-subtitulo">Segundo Número</h3> <br>
            <input class="container-input" id="n2" type="number"> <br>
        </div>

        <div class="container-botao">
            <button onclick="somar()">Somar</button>
            <button onclick="dividir()">Dividir</button>
            <button onclick="multiplicar()">Multiplicar</button>
            <button onclick="subtrair()">Subtrair</button>
            <br> <br>
            <h4 class="container-botao-resultado">O Resultado é</h4> <span class="container-botao-resultado-item"></span>
        </div>
    </main>

    <script>
        var n1 = document.querySelector('#n1')
        var n2 = document.querySelector('#n2')
        var resultado = document.querySelector('span')

        function somar() {
            resultado.innerHTML = parseInt(n1.value) + parseInt(n2.value)
        }

        function subtrair() {
            resultado.innerHTML = parseInt(n1.value) - parseInt(n2.value)
        }

        function multiplicar() {
            resultado.innerHTML = parseInt(n1.value) * parseInt(n2.value)
        }

        function dividir() {
            resultado.innerHTML = parseInt(n1.value) / parseInt(n2.value)
        }
    </script>

</body>

</html>
